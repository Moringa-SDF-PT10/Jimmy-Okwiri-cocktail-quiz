<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Cocktail Drinks</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Main Div-->
    <div class="container">
        
         <!-- home-screen -->
         <div class="screen" id="home-screen">
            <img id="start-screen-image" src="./assets/sprite-cocktails.avif" alt="Cocktail image">
          <h1>Welcome to Know Your Cocktails game!! 
            <br>
            Have fun diving into the world of Cocktails</h1>
          <button id="start-button">Start Quiz</button>
        </div>

         <!-- loading-screen -->
         <div class="screen" id="loading-screen" style="display: none;">
            <p id="loading-text">Loading questions...</p>
            <div class="loading-spinner"></div>
          </div>
          
        <!--quiz Screen-->
        <div class="screen hidden" id="quiz-screen">
            <div class="quiz-header">
                <p id="game-timer">Time: 15s</p>
                <p id="game-score">Score: 0</p>
            </div>

            <div class="image-container">
                <img id="cocktail-image" src="" alt="Cocktail image">
            </div>

            <h2 id="question"></h2>
            <div class="option-container" id="option-container"></div>
      
            <div class="quiz-footer">
                <button id="hint-button">Hint</button>
                <button id="next-button" style="display: none;">Next Question</button>
            </div>
        </div>

         <!-- Result Screen -->
         <div id="result-screen" class="screen hidden">
            <h2>Game Over</h2>
            <p id="total-score"></p>
            <p id="total-time-taken"></p>
            <p id="high-score"></p>
            <div class="result-button">
                <button id="restart-button">Restart Game</button>
                <button id="menu-button">Home</button>
            </div>
        </div>

      </div>
      <script src="index.js"></script>
</body>
</html>
